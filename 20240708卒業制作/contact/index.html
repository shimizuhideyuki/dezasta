    <!-- ここから合成サービス -->
    <main class="main">

        <p class="service_heading">CONTACT</p>

        <section id="contact">
            <form action="">
                <div class="contact_group">
                    <div class="contact_title">ご相談内容</div>
                    <div class="contact_require"><span class="contact_label">必須</span></div>
                    <textarea name="" id="" class="contact_input -textarea" placeholder="ご相談内容を入力ください">
                </textarea>
                </div>

                <div class="contact_group">
                    <div class="contact_title">貴社名</div>
                    <div class="contact_require"><span class="contact_label">必須</span></div>
                    <input type="text" class="contact_input" placeholder="写真合成屋">
                </div>

                <div class="contact_group">
                    <div class="contact_title">氏名</div>
                    <div class="contact_require"><span class="contact_label">必須</span></div>
                    <input type="text" class="contact_input" placeholder="写真合成屋">
                </div>

                <div class="contact_group">
                    <div class="contact_title">メールアドレス</div>
                    <div class="contact_require"><span class="contact_label">必須</span></div>
                    <input type="text" class="contact_input" placeholder="写真合成屋">
                </div>

                <div class="contact_group">
                    <div class="contact_title">電話番号</div>
                    <div class="contact_require"><span class="contact_label">必須</span></div>
                    <input type="text" class="contact_input" placeholder="写真合成屋">
                </div>

                <div class="contact_group">
                    <div class="contact_title">1枚あたりのご予算</div>
                    <div class="contact_require"><span class="contact_label">必須</span></div>
                    <input type="text" class="contact_input" placeholder="写真合成屋">
                </div>

                <div class="contact_group">
                    <div class="contact_title">依頼枚数</div>
                    <div class="contact_require"><span class="contact_label">必須</span></div>
                    <input type="text" class="contact_input" placeholder="写真合成屋">
                </div>
                <input type="submit" value="送信する">

            </form>

        </section>


    </main>
    <!-- ここからフッター -->
